<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>GitFav</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">

    <script src="./js/index.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h2><img src="./assets/Gitfav.svg" alt="GitFav logo"></h2>
            
            <div class="search">

                <label for="input-search" class="sr-only">Username</label>

                <input type="text" id="input-search" placeholder="Digite o Github username que quer favoritar">

                <button>Favoritar</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>Usuário</th>
                    <th>Repositories</th>
                    <th>Followers</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
</body>
</html>
